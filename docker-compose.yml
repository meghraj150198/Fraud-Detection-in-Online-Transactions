version: '3.8'

services:
  fraud-detector:
    image: fraud-detector:v1.0
    container_name: fraud-detection-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  logs:
    driver: local
  models:
    driver: local

# Usage:
# docker-compose up -d      # Start services
# docker-compose logs -f    # View logs
# docker-compose down       # Stop services
